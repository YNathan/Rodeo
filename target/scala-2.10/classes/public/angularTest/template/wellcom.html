	<div layout="row" md-colors="{color: 'red-A100', border-color: 'primary-600'}">
		<div layout="column" flex="100">
			<form ng-submit="register()">
				<div layout="row">
					<md-input-container>
						<label> User Name :</label>
						<input type="text" ng-model="userName" name="text"  placeholder="שם משתמש" required/>
					</md-input-container>
				</div >
				<div layout="row">
					<md-input-container>
						<label> First Name :</label>
						<input type="text" ng-model="firstName" name="text" class="textar" placeholder="שם פרטי" required/>
					</md-input-container>

					<md-input-container>
						<label> Last Name :</label>
						<input type="text" ng-model="lastName" name="text" class="textar" placeholder="שם משפחה" required/>
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container>
						<label> Telephone :</label>
						<input type="number" ng-model="telephone" name="text" class="textar" placeholder="טלפון" required/>
					</md-input-container>
					<md-input-container>
						<label> Email &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; :</label>
						<input type="email" ng-model="email" name="text" class="textar" placeholder="אימייל" required/>
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container>
						<label> birthdate &nbsp;&nbsp; :</label>
						<input type="date" ng-model="birthdate" class="textar" name="text" required/>
					</md-input-container>
					<md-input-container>
						<label> password &nbsp;&nbsp; :</label>
						<input type="text" ng-model="password" name="text" class="textar" placeholder="סיסמא" required/>
					</md-input-container>
				</div layout="row">
				<md-input-container>
					<md-button type="submit" id="submit">הירשם</md-button>
				</md-input-container>
			</form>
		</div>
		<div layout="column" flex="100">
			<form ng-submit="login()">
				<div layout="row">
					<md-input-container>
						<label>user name :</label>
						<input type="text" ng-model="Username" name="text" class="textar" placeholder="Username" required/>
					</md-input-container>
					<md-input-container>
						<label>password :</label>
						<input type="password" ng-model="Password" name="text" class="textar" placeholder="Password"
                           required/>
					</md-input-container>
				</div>
				<div>
					<md-button ng-click="login()" value="היכנס"/>
                היכנס</md-button>
			</div>
		</form>

		</div>

</div>
